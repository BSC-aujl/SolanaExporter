name: Docker Build and Publish

on:
    workflow_call:

jobs:
    docker:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Log in to GitHub Docker Registry
              run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            - name: Build Docker Image
              run: |
                  docker build -t ghcr.io/${{ github.repository_owner }}/bsc_solana_exporter:latest -f ./SolanaExporterDockerfile .

            - name: Push Docker Image
              run: |
                  docker push ghcr.io/${{ github.repository_owner }}/bsc_solana_exporter:latest
